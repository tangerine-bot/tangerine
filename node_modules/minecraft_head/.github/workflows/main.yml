name: CI
on: [push, pull_request]
jobs:
    RunTests:
        name: Run Unit Tests with Jest
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - run: rm package-lock.json
            - run: yarn install
            - run: yarn test
